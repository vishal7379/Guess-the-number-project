<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageDiv">
        <h1 style="font-size: 50px;">Guess the Number!!</h1> 
        <div>
            <p style="font-family:Arial, Helvetica, sans-serif;">Guess the number in range 0 to 100</p>
            <input type="number" name="num" id="num" placeholder="Enter the number">
            <button onclick="checked()" style="padding: 4px; border-radius: 2px; cursor: pointer;">Check</button>
        </div>
        <p id="message"></p>    
        <button class="change" onclick="changed()" style="padding: 4px; border-radius: 2px; cursor: pointer;">Change the number</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
